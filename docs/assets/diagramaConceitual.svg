@startuml
' Configurações para Modelo Conceitual
hide methods
hide circle
skinparam classAttributeIconSize 0
skinparam linetype ortho
skinparam packageStyle rectangle

title Modelo Conceitual - Miles Manager (Refinado)

class Usuario {
    nome
    email
    ' Senha removida: é componente de software/segurança, 
    ' não um conceito do domínio [cite: 6, 73]
}

class ProgramaFidelidade {
    nome
    bancoOuEmpresa
}

class Cartao {
    nome
    bandeira
    limite
    diaVencimento
    fatorConversao
}

class Transacao {
    data
    valor
    descricao
    categoria
    cotacaoDolar
    pontosEstimados
}

' =========================
' Relacionamentos
' =========================

' 1. Associações com verbos 
Usuario "1" - - "0..*" Cartao : possui >
Usuario "1" - - "0..*" ProgramaFidelidade : participa de >

' 2. Relacionamento estrutural entre conceitos 
Cartao "0..*" - - "1" ProgramaFidelidade : pontua em >

' 3. Transação como conceito de evento/momento notável [cite: 85]
Cartao "1" - - "0..*" Transacao : gera >

' Notas de Regra de Negócio
note right of ProgramaFidelidade
  O Usuário gerencia seus programas
  (ex: Smiles, Latam) independente
  de possuir cartões vinculados.
end note

note right of Transacao
  Registro imutável.
  Armazena a cotação e pontos
  do momento da compra (Snapshot)
  para evitar perda de informação.
end note

note right of Cartao::fatorConversao
  Regra simplificada (MVP):
  A taxa de conversão (pts/USD)
  pertence ao cartão.
end note
@enduml

